<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="app-logo" src="./img/Logo.png" alt="">
        <h1 class="app-title">Toobolist</h1>
    </header>
    
    <div class="container">
        <nav class="navigation">
            <button class="botton task">Add Task</button>
            <button class="botton section">Add Section</button>
        </nav>

        <main class="main-section">
            <section class="liste">
                <h2>▼ New Task</h2>
                <div class="element">
                    <div class="circle done">&check;</div>
                    <span>Quarterly Newsletter</span>
                    <small class="tag editorial">Editorial</small>
                </div>
            </section>
                <h2>▼ Today</h2>
                <div class="element">
                    <div class="circle done">&check;</div>
                    <span>Recruiting blog post</span>
                    <small class="tag editorial">Editorial</small>
                </div>
                <div class="element">
                    <div class="circle done">&check;</div>
                    <span>Mobile app luanch</span>
                    <small class="tag q1">Q1 Goals</small>
                </div>
                <div class="element">
                    <div class="circle to-do">&cross;</div>
                    <span>Interview John H.</span>
                    <small class="tag recruiting">Recruiting</small>
                </div>
                <div class="element">
                    <div class="circle done">&check;</div>
                    <span>Summit update to mobile storefronts</span>
                    <small class="tag editorial">Editorial</small>
                </div>
            <section>

            </section>
        </main>
    </div>
</body>
</html>
